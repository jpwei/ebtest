version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/test/
permissions:
  - object: /var/www/test
    owner: wwwuser
    group: webadmin
    mode: 744
    type:
      - file
  - object: /var/www/test
    owner: wwwuser
    group: webadmin
    mode: 744
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

